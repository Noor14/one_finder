<div class="row dispute-form">
	<h2>Create a dispute</h2>
	<form name="createDisputeForm" ng-submit="create_dispute(dispute)">
		<div class="form-group">
			<input class="form-control" type="text" name="title" ng-model="dispute.title" placeholder="Title">
		</div>
		<div class="form-group">
			<textarea class="form-control" type="text" rows="5" 
				name="description" ng-model="dispute.description" placeholder="Description">
			</textarea>
		</div>
		<div class="form-group">
            <div class="col-md-6">
                <input type="file" class="form-control" ng-model="dispute.photo"
                        base-sixty-four-input>                  
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="add_photo(dispute.photo)" type="button">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <br>
         </div>
		<div class="form-group">
            <div ng-repeat="file in dispute.photos"  class="gallery-box col-md-2">
                <div>
                    <img class="img img-thumbnail center-block" ng-src="data:image/{{file.filetype}};base64,{{file.base64}}" >
                    <button class="btn btn-danger btn-block" ng-click="remove_photo($index)" type="button">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <br>
       	    </div>                
        </div>
        <br>
		<div class="form-group">
			<input class="btn btn-primary btn-block" type="submit" name="submit" value="Create">
		</div>		
	</form>
</div>
