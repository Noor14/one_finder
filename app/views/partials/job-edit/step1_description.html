<div class="job_create_step3">
    <h2>Job</h2>
    <div class="widget-txt">
        <input type="text"
               placeholder="Job Title*" ng-model="job.title"
               name="title" required>

        <div ng-messages="editJobForm.title.$error"
             ng-show="editJobForm.title.$touched && editJobForm.title.$invalid">
            <p ng-messages="required" class="text-danger">Job Title is required</p>
        </div>

        <input type="number" placeholder="Maximum Budget" ng-model="job.budget" min="1" step="0.1">

        <textarea rows="5" cols="10" ng-model="job.description" placeholder="Tell us more...">
        </textarea>



      <div class="row">
        <div class="form-group clearfix">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8">
                <input type="text" id="uploadFile" placeholder="Choose File" disabled="disabled" ng-model="job.photo.filename"/>
              </div>
              <div class="col-md-4">
                <div class="fileUpload btn btn-primary btn-block">
                        <span><i class="fa fa-upload" aria-hidden="true"></i>
 Upload</span>
                  <input id="uploadBtn" type="file" class="upload" ng-model="job.photo"
                         base-sixty-four-input/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary btn-block file_add" ng-click="add_photo(job.photo)" type="button">
              <i class="fa fa-plus"></i> Add
            </button>
          </div>
        </div>
        <div class="form-group clearfix">
          <ul class="list-unstyled job_photos_list">
            <li ng-repeat="p in job.photos"  class="gallery-box">
              <img class="img center-block img-responsive" ng-src="{{p.url}}" >
              <button class="btn btn-danger btn-block btn-group" ng-click="remove_photo($index)" type="button">
                <i class="fa fa-minus"></i>
              </button>
            </li>
          </ul>
          <ul class="list-unstyled job_photos_list">
            <li ng-repeat="file in job.photos_new"  class="gallery-box">
              <img class="img center-block img-responsive" ng-src="data:image/{{file.filetype}};base64,{{file.base64}}" >
              <button class="btn btn-danger btn-block btn-group" ng-click="remove_photo_new($index)" type="button">
                <i class="fa fa-minus"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
